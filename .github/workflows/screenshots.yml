name: Verify Screenshots

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  verify-screenshots:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          lfs: 'true'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run verify and record screenshots
        run: ./gradlew verifyAndRecordRoborazziDebug --info --stacktrace

      - name: Commit and push screenshots if changed
        id: commit_screenshots
        if: failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain app/screenshots)" ]; then
            git add app/screenshots
            git commit -m "ðŸ¤– Updated Roborazzi screenshots after verification"
            git push origin HEAD:${{ github.head_ref }}
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No screenshot changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if screenshots were updated
        if: steps.commit_screenshots.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Roborazzi screenshots have been updated and committed automatically to this PR branch. Please review the visual changes."
            })

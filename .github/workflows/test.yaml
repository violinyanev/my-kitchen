name: Tests

# Only pushes and PRs against the main branch are built
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
    group: ${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
    JAVA_VERSION: 17

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: Check build health
      run: ./gradlew buildHealth

    - name: Build APKs
      run: ./gradlew :app:assembleDebug :app:testDebug ktlintCheck :app:koverXmlReportDebug detekt

    - name: Add coverage report to PR
      id: kover
      uses: mi-kas/kover-report@v1.9
      with:
        path: |
          ${{ github.workspace }}/app/build/reports/kover/reportDebug.xml
        token: ${{ secrets.COMMENTS_TOKEN }}
        title: Code Coverage
        update-comment: true
        min-coverage-overall: 10
        min-coverage-changed-files: 80
        coverage-counter-type: LINE


  instrumentedtests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
          api-level: [28, 31, 34]

    steps:
      - uses: actions/checkout@v4
      - name: Get AVD info
        uses: ./.github/actions/get-avd-info
        id: avd-info
        with:
            api-level: ${{ matrix.api-level }}

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@v4

      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ steps.avd-info.outputs.arch }}
          target: ${{ steps.avd-info.outputs.target }}
          script: ./gradlew connectedCheck --stacktrace
        env:
          API_LEVEL: ${{ matrix.api-level }}


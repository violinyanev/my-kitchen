name: Tests

# Only pushes and PRs against the main branch are built
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
    group: ${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
    JAVA_VERSION: 17

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        lfs: 'true'

    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Check build health
      run: ./gradlew buildHealth --warning-mode=fail

    - name: Build APKs and run tests
      run: ./gradlew :app:assembleDebug :app:testDebugUnitTest :app:koverXmlReportDebug detekt --warning-mode=fail

    - name: Build iOS frameworks and run shared tests  
      run: ./gradlew shared:linkDebugFrameworkIosX64 shared:linkDebugFrameworkIosSimulatorArm64 shared:iosX64Test shared:iosSimulatorArm64Test --warning-mode=fail

    - name: Add coverage report to PR
      id: kover
      uses: mi-kas/kover-report@v1.9
      with:
        path: |
          ${{ github.workspace }}/app/build/reports/kover/reportDebug.xml
        token: ${{ secrets.COMMENTS_TOKEN }}
        title: Code Coverage
        update-comment: true
        min-coverage-overall: 10
        min-coverage-changed-files: 80
        coverage-counter-type: LINE


  ios:
    runs-on: macos-latest
    needs: build

    steps:
    - uses: actions/checkout@v5
      with:
        lfs: 'true'

    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build iOS framework for device and simulator
      run: ./gradlew shared:linkDebugFrameworkIosArm64 shared:linkDebugFrameworkIosX64 shared:linkDebugFrameworkIosSimulatorArm64 --warning-mode=fail

    - name: List available schemes and build iOS app
      run: |
        cd iosApp
        echo "Available schemes:"
        xcodebuild -project iosApp.xcodeproj -list
        echo "Building iOS app..."
        xcodebuild -project iosApp.xcodeproj -scheme iosApp -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' build


  instrumentedtests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
          api-level: [28, 31, 34, 35]

    steps:
      - uses: actions/checkout@v5

      # Setup the test backend
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/image/requirements.txt

      - name: Start Flask server
        run: |
          export RECIPES_SECRET_KEY=TestKey
          python3 backend/image/app.py backend/seed_data &
        env:
          FLASK_ENV: development

      - name: Wait for Flask server to start
        run: |
          sleep 5
          curl --fail http://localhost:5000/health

      ## Run the instrumented tests
      - name: Get AVD info
        uses: ./.github/actions/get-avd-info
        id: avd-info
        with:
            api-level: ${{ matrix.api-level }}

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@v4

      - name: Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ steps.avd-info.outputs.arch }}
          target: ${{ steps.avd-info.outputs.target }}
          script: ./gradlew connectedCheck --stacktrace
        env:
          API_LEVEL: ${{ matrix.api-level }}


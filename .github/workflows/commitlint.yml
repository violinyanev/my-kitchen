name: Lint Commit Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Needed so we can access all commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Lint commit messages
        run: |
          BASE_BRANCH=origin/${{ github.event.pull_request.base.ref }}
          MERGE_BASE=$(git merge-base HEAD "$BASE_BRANCH")
          
          # Get all commit messages between merge base and HEAD
          COMMITS=$(git rev-list --reverse "$MERGE_BASE..HEAD")
          
          # Check each commit, skipping "initial commit" messages
          for commit in $COMMITS; do
            message=$(git log --format=%s -n 1 "$commit")
            # Skip validation for "initial commit" messages (case insensitive)
            message_lower=$(echo "$message" | tr '[:upper:]' '[:lower:]')
            if [[ ! "$message_lower" =~ ^initial[[:space:]]+commit ]]; then
              echo "Checking commit $commit: $message"
              npx commitlint --from="$commit~1" --to="$commit"
            else
              echo "Skipping initial commit: $message"
            fi
          done
